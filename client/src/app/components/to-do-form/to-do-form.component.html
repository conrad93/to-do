<div class="modal-body">
    <form [formGroup]="toDoForm" (ngSubmit)="onSubmit()">
        <div class="row p-3">
            <div class="col-md-12">
                <label for="title">Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="title" formControlName="title" placeholder="Enter title"/>
                <div *ngIf="toDoForm.controls['title'].touched && !toDoForm.controls['title'].valid" class="text-danger"></div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-12">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" formControlName="description" placeholder="Enter description"></textarea>
            </div>
        </div>
        <div *ngIf="todoItem?.status" class="row p-3">
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="status" formControlName="status">
                    <label class="form-check-label" for="status">Status</label>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-12">
                <button [disabled]="!toDoForm.valid" type="submit" class="btn btn-primary me-2">Save</button>
                <button type="type" class="btn btn-danger" (click)="close()">Cancel</button>
            </div>
        </div>
    </form>
</div>
